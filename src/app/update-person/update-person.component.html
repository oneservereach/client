<div class="col-md-6 offset-md-3">
    <h3> Update Person </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "person.firstName" name = "firstName">
        </div>

        <div class="form-group">
            <label> Middle Name</label>
            <input type="text" class ="form-control" id = "middleName"
                [(ngModel)] = "person.middleName" name = "middleName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "person.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label> Suffix </label>
            <input type="text" class ="form-control" id = "suffix"
                [(ngModel)] = "person.suffix" name = "suffix">
        </div>

        <div class="form-group">
            <label> SSN</label>
            <input type="text" class ="form-control" id = "ssn"
                [(ngModel)] = "person.ssn" name = "ssn">
        </div>        

        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "person.emailId" name = "emailId">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
</div>
